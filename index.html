<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela de login</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./imgs/categories3.jpeg" alt="headphone">
        </div>
        <div class="div-login">
            <div class="logar-cadastrar">
                <h3 class="um" id="in">Sign-in</h3>
                <h3 class="dois" id="up">Sign-up</h3>
            </div>
            <div class="form">
                <form action="#" class="log" id="log">
                    <h1>SIGN-IN</h1>
                    <br>
                    <input type="email" placeholder="Type Your Email" required> <br>
                    <input type="password" id="passe" placeholder="*******************" required> <br>
                    <a href="#">Forgot?</a> <br>
                    <button type="submit">Sign-in</button>
                </form>
                <form action="#" class="cadastro" id="cadastro">
                    <h1>SIGN-UP</h1>
                    <input type="text" placeholder="Type Your FullName" required> <br>
                    <input type="email" placeholder="Type Your Email" required> <br>
                    <input type="password" id="passe" placeholder="*******************" required> <br>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select> <br> <br>
                    <button class="upi" type="submit">Sign-up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
